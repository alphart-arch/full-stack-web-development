
image: gitpod/workspace-postgres 

tasks:
  - init: npm install && npm run build
    command: |
      export HMR_HOST='gp url 3000' 
      echo "Starting dev server...."
      npm run dev
   env:
     DATABASE_URL: postgresql://postgres:pgadmin@localhost/todos
ports:
  - port: 3000
    onOpen: open-browser
  - port: 5432
    onOpen: ignore


vscode:
  extensions:
    - svelte.svelte-vscode
    - prisma.prisma

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true